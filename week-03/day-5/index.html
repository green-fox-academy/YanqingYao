<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="banner-container">
    <button class="plus">&#10094;</button>
    <div class="pic-des">
      <img class="slide-pic" src="images/1.jpg" alt="image 1">
      <div class="description">11111111111111111111111111111111</div>

    </div>
    <div class="pic-des">
      <img class="slide-pic" src="images/2.jpg" alt="image 2">
      <div class="description">22222222222222222222222222222222</div>

    </div>
    <div class="pic-des">
      <img class="slide-pic" src="images/3.jpg" alt="image 3">
      <div class="description">33333333333333333333333333333333</div>
    </div>

    <button class="minus">&#10095;</button>
  </div>
  <div id="small-container" class="small-container">
    <img class="small" src="images/1.jpg" alt="1">
    <img class="small" src="images/2.jpg" alt="2">
    <img class="small" src="images/3.jpg" alt="3">
  </div>
  </div>
  <div class="thumbnail-container">

  </div>

  <script src="main.js"></script>
</body>

</html>
