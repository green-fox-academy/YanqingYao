<!DOCTYPE html>
<html>
<head>
  <title>delayed click</title>
</head>
<body>
  <button >Up</button>

<script>
  const btn = document.querySelector('button');
  const action = btn.addEventListener('click', () => {
    setTimeout(() => {
    const div = document.createElement('div');
    div.textContent = '2 seconds ellapsed';
    document.body.appendChild(div);
  }, 2000)
  })

</script>
</body>
</html>
