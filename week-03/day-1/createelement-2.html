<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like:-->
    <script>
      // Remove the king from the list.
      const asteroids =  document.querySelector('.asteroids');
      const list = document.querySelector('li');
      asteroids.removeChild(list);
      // Fill the list based on the following list of objects.
      // Only add the asteroids to the list.
      // Each list item should have its category as a class and its content as text content.

      const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true
        }
      ]
      for (let i = 0; i < planetData.length; i++) {
        if (planetData[i].asteroid === true) {
          const newAsteroid = document.createElement('li');
          newAsteroid.textContent = planetData[i].content;
          newAsteroid.className = planetData[i].category;
          asteroids.appendChild(newAsteroid);
        }
      }
    </script>
    <!-- OR
    <script src="createelement-2.js"></script> -->
  </body>
</html>
