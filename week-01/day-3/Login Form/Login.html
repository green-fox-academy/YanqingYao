<html>

<body>
    <div class="login-card">
        <h1>ACCOUNT LOGIN</h1><br>
        <Form>
            <label>
                USERNAME

            </label><br>
            <br>
            <label>
                PASSWORD
                <input type="password" name="password" required/>
            </label> <br>
            <a href="" style="float:right">forgot Password?</a><br>
            <input type="submit" value = "Login"/>
        </Form>
        
</body>
