<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="./login.html">
        <label>
            Username:
            <input type="text" name="username" placeholder="username" required/>
        </label> <br>
        <label>
            Email:
            <input type="email" name="e-mail" placeholder="example@email.com" required/>
        </label><br>
        <label>
            Password:
            <input type="password" name="password" placeholder="your password" minlength= "6" required/>
        </label>
            Keep me logged in
            <input type="checkbox" value="keep-me-logged-in" id="keep-logged-in">
        </label>
        <br>
        <input type="submit" value = "Sign up"/>
        <input type="button" value = "Sugn up"/>
    </form>
</body>
</html>
