<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign Up Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="Sign Up Form.css" />
</head>

<body>
  <div class="signup-card">
    <h1>Sign up</h1>
    <form>
      <table>
        <tr>
          <td>
            <input type="text" name="username" placeholder="Username" autofocus required/>
            <br>
            <br>
            <input type="email" name="email" placeholder="E-mail" required/>
            <br>
            <br>
            <input type="password" name="password" placeholder="Passowrd" required/>
            <br>
            <br>
            <input type="password" name="passwordConfirmation" placeholder="Retype Passowrd" required/>
            <br>
            <br>
            <input class="signup" type="submit" value="SIGN ME UP" />
          </td>
          <td>
            <input class="or" type="submit" value="OR" />
          </td>
          <td>
            <input class="facebook" type="submit" value="Log in with Facebook" />
            <br>
            <br>
            <input class="twitter" type="submit" value="Log in with Twitter" />
            <br>
            <br>
            <input class="google" type="submit" value="Log in with Google+" />
            <br>
            <br>
            <br>
            <br>
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>

</html>
