<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Reddit Submit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="submit.css" />
</head>
<body>
    <header>
        <div class="header-div">SPACE</div>
        <div class="header-div-sub">POST TO /R/SPACE</div>
        <img class ="header-img" src="banner.jpg" alt="header">
        <img class ="icon-img" src="icon.png" alt="icon">
      </header>
      <div class="submit-container">
        <form action="">
          <label for="title">Title</label>
          <input class ="title" type="text" autofocus required>
          <label for="url">URL</label>
          <input class ="url" type="text">
        </form>
        <button class ="sub-btn">SUBMIT</button>
      </div>

    <script src="submit.js"></script>
</body>
</html>
